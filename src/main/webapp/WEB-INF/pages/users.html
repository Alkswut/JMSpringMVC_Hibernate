<body>
<div align="center">
    <h2> Table for Users </h2>
    <table width="1000" bgcolor="#9BD6E7" cellspacing="0" cellpadding="5" border="2" align="center">
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>secondName</th>
            <th>age</th>
            <th>email</th>
            <th>actionE</th>
            <th>actionD</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}">...</td>
            <td th:text="${user.getFirstName()}">...</td>
            <td th:text="${user.getLastName()}">...</td>
            <td th:text="${user.getAge()}">...</td>
            <td th:text="${user.getEmail()}">...</td>
            <td>
                <center><a href="/edit/${user.getId()}">EDIT</a></center>
            </td>
            <td>
                <center><a href="/delete/${user.getId()}">DELETE</a></center>
            </td>
        </tr>
    </table>
